<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrediCard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="images/map.png" class="map-img" />
            <div class="row">
              <img src="images/chip.png" width="60px" />
              <img src="images/visa.png" width="60px" />
            </div>
            <div class="row card-no">
              <p>9876</p>
              <p>4676</p>
              <p>3966</p>
              <p>2726</p>
            </div>
            <div class="row card-holder">
              <p>Card Holder</p>
              <p>Valid Till</p>
            </div>
            <div class="row name">
              <p>RAJESH KUMAR TIWARI</p>
              <p>10/26</p>
            </div>
          </div>
          <div class="back">
            <img src="images/map.png" class="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="images/pattern.png" />
              </div>
              <p>567</p>
            </div>
            <div class="row card-text">
              <p>
                This is a virtual card design built using HTML and CSS. You can
                also design something like this.
              </p>
            </div>
            <div class="row signature">
              <p>CUSTOMER SIGNATURE</p>
              <img src="images/visa.png" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
